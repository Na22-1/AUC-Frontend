<!DOCTYPE html>
<html lang="en">
<head>

    <title>Agile Unlearning Canvas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form class="form1">
    <h3>Agile Unlearning Canvas</h3>
    <h4> Board erstellen </h4>
    <div id="message1" class="hidden"></div>
    <div class="keyInput">
        <br>
        <input type="key" name="keyCreate" id="keyCreate" placeholder="Bitte neues Key erstellen"
               required/>
        <br>
        <a id="createKey" class="button" style="float: left;">Erstellen</a>
    </div>

</form>
<form class="form2">
    <h3>Agile Unlearning Canvas</h3>
    <h4> Zum Board </h4>
    <div id="message2" class="hidden"></div>
    <div class="keyInput">
        <br>
        <input type="key" name="keyInput" id="keyInput" placeholder="Bitte Key eingeben"
               required/>
        <br>
        <a id="loginButton" class="button" style="float: left;">Login</a>
    </div>

</form>
</body>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
