<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matteo Bruni">
    <title>Signin Template - tsParticles</title>

    <!-- Custom styles for this template -->
    <link href="css/particles.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Login</h2>
    <div id="message" class="hidden"></div><br>

    <form>
        <div class="keyInput">
            <label for="keyCreate">Bitte neues Key erstellen</label>
            <input type="key" name="keyCreate" id="keyCreate" placeholder="Key"
                   required/>
        </div>
        <div>
            <a id="createKey" class="button" style="float: left;">Erstellen</a>

            <!--<button type="submit" id="createKey" name="" style="float: left;">Erstellen</button>--><br><br>
        </div>
        <br>
        <div class="keyInput">
            <label for="keyInput">Bitte Key eingeben</label>
            <input type="key" name="keyInput" id="keyInput" placeholder="Key"
                   required/>
        </div>
        <div>
            <a id="loginButton" class="button" style="float: left;">Login</a>
        </div>
    </form>
</main>
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
